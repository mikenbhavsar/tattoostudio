        <h1>FAQ</h1>
    </header>

    <div class='faq'>
        <input id='faq-a' type='checkbox'>
        <label for='faq-a'>
            <p class="faq-heading">Quelles sont les démarches à suivre pour se faire tatouer au salon</p>
            <div class='faq-arrow'></div>
            <p class="faq-text"> Contactez nous via le formulaire proposé sur notre site, par télépone au 01 34 86 52 68
                ou via les réseaux sociaux.</p>
        </label>
        <input id='faq-b' type='checkbox'>
        <label for='faq-b'>
            <p class="faq-heading">J’ai une idée au sujet de mon tatouage mais je ne sais pas comment la mettre en
                forme. Pouvez vous m’aider ?</p>
            <div class='faq-arrow'></div>
            <p class="faq-text">Absolument, un tatouage est issu d’un dialogue entre futur tatoué et tatoueur afin
                d’offrir au tatoué une réalisation qui corresponde à ses envies tout en s’appuyant sur l’expérience de
                nos tatoueurs. Effectivement entre les idées et la réalisation il y a un travail à effectuer afin que le
                tatouage soit esthétique et en accord avec les lignes de votre corps, mais nous sommes justement là pour
                ça.</p>
        </label>
        <input id='faq-c' type='checkbox'>
        <label for='faq-c'>
            <p class="faq-heading">Quel est le prix d’un tatouage ?</p>
            <div class='faq-arrow'></div>
            <p class="faq-text">Suivant le tatouage voulu (style, greywash, couleur, l’artiste qui le réalise etc.) le
                prix peut varier. Pour vous donner un ordre d'idée, nous avons mis en ligne certains de nos tatouages
                réalisés avec leur prix. </p>
        </label>
        <input id='faq-d' type='checkbox'>
        <label for='faq-d'>
            <p class="faq-heading">Faut-il fournir un acompte ?</p>
            <div class='faq-arrow'></div>
            <p class="faq-text">Oui, nous prenons un acompte. Pour en connaître le montant, renseignez-vous auprès du
                tatoueur choisi.</p>
        </label>
        <input id='faq-e' type='checkbox'>
        <label for='faq-e'>
            <p class="faq-heading">Verrais-je le dessin avant le jour J correspondant à la réalisation du tatouage ?</p>
            <div class='faq-arrow'></div>
            <p class="faq-text">Quand le rendez vous du tatouage est pris nous nous assurons d’avoir toutes les
                informations nécessaires. Les grandes lignes du tatouage sont définies avec vous ; il est du coup très
                important que les infos soient claires. Suite à ça, nous nous engageons à fournir quelques jours avant
                le rendez vous pour l’acte de tatouage le projet correspondant au tattoo.</p>
        </label>
        <input id='faq-f' type='checkbox'>
        <label for='faq-f'>
            <p class="faq-heading">Réalisez vous des covers ?</p>
            <div class='faq-arrow'></div>
            <p class="faq-text"> Pour tout projet de cover, nous regardons ce qu’il nous semble possible de faire ou
                non. Nous en discutons avec vous et en fonction nous choisissons si c’est un projet réalisable ou non.
            </p>
        </label>
        <input id='faq-g' type='checkbox'>
        <label for='faq-g'>
            <p class="faq-heading">Vos encres sont elles véganes / animal-friendly ?</p>
            <div class='faq-arrow'></div>
            <p class="faq-text">Oui, les encres que nous utilisons répondent aux critères de l’U.E. mais elles sont
                également véganes et animal-friendly.</p>
        </label>
        <input id='faq-h' type='checkbox'>
        <label for='faq-h'>
            <p class="faq-heading">Quelles sont les critères d’hygiènes respectés dans votre salon ?</p>
            <div class='faq-arrow'></div>
            <p class="faq-text"> Nous respectons les normes U.E. , nos artistes ont reçu la formation obligatoire :
                “formation des personnes qui mettent en oeuvre les techniques de tatouage par effraction cutanée et de
                perçage corporel”. Nos locaux disposent d’une salle d’accueil séparée de la salle de tatouage. Cette dernière possède sol et murs lessivable ainsi qu’un
                point d’eau avec une commande fémorale.</p>
        </label>
        <input id='faq-i' type='checkbox'>
        <label for='faq-i'>
            <p class="faq-heading">Est ce quelqu’un peut m’accompagner lors de l’acte de tatouage ?</p>
            <div class='faq-arrow'></div>
            <p class="faq-text"> Pour des raisons d’hygiène, de sécurité ainsi que d’encombrement physique les
                accompagnateurs ne pourront être admis dans la salle de tatouage. En revanche ils seront les bienvenues
                dans la salle d’accueil.</p>
        </label>
        <input id='faq-j' type='checkbox'>
        <label for='faq-j'>
            <p class="faq-heading">Tatouons-nous les mineurs ?</p>
            <div class='faq-arrow'></div>
            <p class="faq-text"> Nous tatouons les mineurs qui ont plus de 16 ans avec une autorisation aprentale, et un
                parent présent le jour de la prise de rendez-vous. Une carte d'identité ou papier d'identité sont
                demandés aux jeunes clients, les photos de cartes d'identités ne sont pas acceptées. </p>
        </label>
        <input id='faq-k' type='checkbox'>
        <label for='faq-k'>
            <p class="faq-heading">Puis-je faire modifier mon projet le jour même ? </p>
            <div class='faq-arrow'></div>
            <p class="faq-text"> Le tatoueur pourra bien évidemment modifier quelques détails sur le dessin, en revanche
                pour les gros projets, si celui-là est complètement changé en dernière minute, le rendez-vous devra être
                annulé et repoussé.</p>
        </label>
        <input id='faq-l' type='checkbox'>
        <label for='faq-l'>
            <p class="faq-heading">Est-ce douloureux ?</p>
            <div class='faq-arrow'></div>
            <p class="faq-text"> La douleur est subjective ! et varie en fonction des individus, l’acte en lui-même
                n’est pas une torture, on peut parler de sensation gênante tout à fait supportable à condition qu'elle
                ne dure pas des heures.
                Cette sensation peut varier en fonction de la zone du corps à tatouer.</p>
        </label>
        <input id='faq-m' type='checkbox'>
        <label for='faq-m'>
            <p class="faq-heading">Quelles sont les préconisations à suivre avant la séance de tatouage ?</p>
            <div class='faq-arrow'></div>
            <p class="faq-text"> Il est important que vous veniez sans avoir consommé de substances illicites et sans
                avoir consommé de l’alcool (y compris de manière déraisonnable la veille). Et que vous
                soyez en bonne condition physique. De même n’utiliser sous aucun prétexte des substances ayant pour but
                de diminuer la douleur car elles modifient la texture de votre peau.</p>
        </label>
        <input id='faq-n' type='checkbox'>
        <label for='faq-n'>
            <p class="faq-heading">Quels sont les soins à effectuer après mon tatouage ?</p>
            <div class='faq-arrow'></div>
            <p class="faq-text"> Nous vous remettrons une fiche de soin après votre tatouage, une explication orale vous
                sera également donnée.</p>
        </label>
        <input id='faq-o' type='checkbox'>
        <label for='faq-o'>
            <p class="faq-heading">Il y a-t'il une garantie de retouches ?</p>
            <div class='faq-arrow'></div>
            <p class="faq-text"> Nous offrons des retouches gratuites à nos client-es lorsqu'iels nous contactent dans
                les 3 mois suivants le rendez-vous. Attendez un minimum de 3 semaines après le tatouage avant de nous
                contacter pour des retouches.</p>
        </label>
    </div>
